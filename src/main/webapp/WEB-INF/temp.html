<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>smartBlogs</title>
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css"
          rel="stylesheet">
    <!-- Ionicons -->
    <link href="../bower_components/Ionicons/css/ionicons.min.css"
          rel="stylesheet">
    <!-- Theme style -->
    <link href="../dist/css/AdminLTE.min.css" rel="stylesheet">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
           folder instead of downloading all of them to reduce the load. -->
    <link href="../dist/css/skins/_all-skins.min.css" rel="stylesheet">
    <!-- Morris chart -->
    <link href="../bower_components/morris.js/morris.css" rel="stylesheet">
    <!-- jvectormap -->
    <link href="../bower_components/jvectormap/jquery-jvectormap.css"
          rel="stylesheet">
    <!-- Date Picker -->
    <link href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"
          rel="stylesheet">
    <!-- Daterange picker -->
    <link href="../bower_components/bootstrap-daterangepicker/daterangepicker.css"
          rel="stylesheet">
    <!-- bootstrap wysihtml5 - text editor -->
    <link href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"
          rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
          rel="stylesheet">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <!-- 左上角Logo，点击跳转页面 -->
        <a class="logo" href="../main.html" th:href="@{main.do}"> <!-- logo文字 -->
            <span class="logo-lg"><b>Smart</b>Blogs</span>
        </a>
        <nav class="navbar navbar-static-top">
            <!-- 收缩按钮-->
            <a class="sidebar-toggle" data-toggle="push-menu" href="#"
               role="button"> </a>
            <!-- 右上导航条开始 -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- 文章数-->
                    <li class="dropdown messages-menu"><a
                            href="../article/list.html"
                            th:href="@{toManageArticle.do(articleIsPublished=1)}"> <i class="fa fa-file-text"></i>
                        <span class="label label-success" th:text="${info.article}">33</span>
                    </a></li>
                    <!-- 评论数 -->
                    <li class="dropdown notifications-menu"><a
                            href="../comment/list.html" th:href="@{toManageComment.do}">
                        <i class="fa fa-comment"></i> <span class="label label-warning"
                                                            th:text="${info.comment}">16</span>
                    </a></li>
                    <!-- 用户数 -->
                    <li class="dropdown notifications-menu"><a
                            href="../user/list.html" th:href="@{toManageUser.do}"> <i
                            class="fa fa-user"></i> <span class="label label-info"
                                                          th:text="${info.user}">6</span>
                    </a></li>
                    <!-- 标签数 -->
                    <li class="dropdown tasks-menu"><a
                            href="../tag/taglist.html" th:href="@{toManageTag.do}"> <i
                            class="fa fa-tag"></i> <span class="label label-danger"
                                                         th:text="${info.tag}">17</span>
                    </a></li>
                    <!-- 用户头像和用户名 -->
                    <li class="dropdown user user-menu"><a href="../main.html"
                                                           th:href="@{main.do}"> <img
                            alt="User Image"
                            class="user-image" src="../images/default.jpg"
                            th:src="@{images/{img}(img=${user.userAvatar})}">
                        <span class="hidden-xs" th:text="${user.userName}">admin</span>
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- 右上导航条结束 -->
    <!-- 左侧导航条开始 -->
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <!-- 用户头像 -->
                <div class="pull-left image">
                    <img alt="User Image"
                         class="img-circle" src="../images/default.jpg"
                         th:src="@{images/{img}(img=${user.userAvatar})}">
                </div>
                <!-- 用户名 -->
                <div class="pull-left info">
                    <p th:text="${user.userName}">admin</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- 分割（欢迎使用） -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header" style="font-size: 13px">欢迎使用</li>
                <!-- 下面每一个li就是一个选项 -->
                <!-- 文章 -->
                <li class="active treeview"
                    th:class="${typeparam=='wz'}? 'active treeview' : 'treeview'"><a href="#"> <i
                        class="fa fa-file-text"></i> <span>我的文章</span> <span
                        class="pull-right-container"> <i
                        class="fa fa-angle-left pull-right"></i>
						</span>
                </a>
                    <ul class="treeview-menu">
                        <li th:class="${indexparam=='fb'}? 'active'"><a
                                href="../article/send.html" th:href="@{toSendArticle.do}"><i
                                class="fa fa-circle-o"></i>发布文章</a></li>
                        <li th:class="${indexparam=='wz'}? 'active'"><a
                                href="../article/list.html"
                                th:href="@{toManageArticle.do(articleIsPublished=1)}"><i class="fa fa-circle-o"></i>文章管理</a>
                        </li>
                        <li th:class="${indexparam=='cg'}? 'active'"><a
                                href="../article/list.html"
                                th:href="@{toManageArticle.do(articleIsPublished=0)}"><i class="fa fa-circle-o"></i>草稿管理</a>
                        </li>
                    </ul>
                </li>
                <!-- 用户和评论 -->
                <li class="treeview"
                    th:class="${typeparam=='yp'}? 'active treeview' : 'treeview'"><a href="#"> <i
                        class="fa fa-comment"></i>
                    <span>用户和评论</span> <span class="pull-right-container"> <i
                            class="fa fa-angle-left pull-right"></i>
						</span>
                </a>
                    <ul class="treeview-menu">
                        <li th:class="${indexparam=='yh'}? 'active'"><a
                                href="../user/list.html" th:href="@{toManageUser.do}"><i
                                class="fa fa-circle-o"></i>用户管理</a></li>
                        <li th:class="${indexparam=='pl'}? 'active'"><a
                                href="../comment/list.html" th:href="@{toManageComment.do}"><i
                                class="fa fa-circle-o"></i>评论管理</a></li>
                    </ul>
                </li>
                <!-- 标签和链接 -->
                <li class="treeview"
                    th:class="${typeparam=='bl'}? 'active treeview' : 'treeview'"><a href="#"> <i class="fa fa-tag"></i>
                    <span>标签和链接</span>
                    <span class="pull-right-container"> <i
                            class="fa fa-angle-left pull-right"></i>
						</span>
                </a>
                    <ul class="treeview-menu">
                        <li th:class="${indexparam=='bq'}? 'active'"><a
                                href="../tag/taglist.html" th:href="@{toManageTag.do}"><i
                                class="fa fa-circle-o"></i>标签管理</a></li>
                        <li th:class="${indexparam=='yq'}? 'active'"><a
                                href="../tag/linklist.html" th:href="@{toManageLink.do}"><i
                                class="fa fa-circle-o"></i>友情链接</a></li>
                    </ul>
                </li>
                <!-- 博客资料 -->
                <li th:class="${typeparam=='bk'}? 'active' : ''"><a
                        href="../option/list.html" th:href="@{toManageOption.do}"> <i
                        class="fa  fa-list"></i> <span>博客资料</span>
                </a></li>
            </ul>
        </section>
        <!-- 左侧导航条结束 -->
    </aside>
    <!-- 主体内容 -->
    <!-- 页脚 -->

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 0.1.0
        </div>
        <strong> Copyright © 2018 Tedu.cn All Rights Reserved
            京ICP备08000853号-56 <a href="http://www.tedu.cn/" style="font-size: 12px"
                                 target="_blank">达内时代科技集团有限公司</a> 版权所有
        </strong>
    </footer>
</div>
<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Morris.js charts -->
<script src="../bower_components/raphael/raphael.min.js"></script>
<script src="../bower_components/morris.js/morris.min.js"></script>
<!-- Sparkline -->
<script
        src="../bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script src="../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="../plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- jQuery Knob Chart -->
<script src="../bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="../bower_components/moment/min/moment.min.js"></script>
<script
        src="../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script
        src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script
        src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- Slimscroll -->
<script
        src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="../dist/js/pages/dashboard.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../smart/js/tag.js" type="text/javascript"></script>
<script src="../dist/js/demo.js"></script>
<script src="../js/check.js"></script>
</body>
</html>
